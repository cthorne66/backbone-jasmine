  <link rel="shortcut icon" type="image/png" href="../src/lib/jasmine/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../src/lib/jasmine/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript">

    require.config({
      baseUrl: '../src/js',

        html: '../html',

        jquery: '../lib/jquery/jquery-1.10.2',

      },

        backbone: {
          deps: ['underscore', 'jquery'],
          exports: 'Backbone'
        },
        bootstrap: {
          deps: ['jquery']
        }
      }
    });
  
    require([
      'test/specs/exampleSpec',
      'test/specs/linksSpec'
    ], function(){
